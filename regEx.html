<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Replace Character in a String</title>

<body>
        <div>
                <label for="userStr">Enter Sentence</label>
                <input name="userStr" id="userStr" type="text"/>
        </div>
        <div>
                <input type="submit" style="width: 70px" value="Submit" onclick="deduceString()">
        </div>
        <div>

            <div>
            <h3>Vowels</h3>
            <p id="Vowels">
            </p>
            </div>

            <div>
            <h3>Consonants</h3>
            <p id="cons">
            </p>
            </div>

            <div>
            <h3>Numbers</h3>
            <p id="nums">
            </p>
            </div>

        </div>
</body>

<script>
    function deduceString(){

            var theStr = document.getElementById('userStr').value;

            var displayVowel = theStr.match(/[aeiou]/gi);
            var displayCons = theStr.match(/[qwrtypsdfghjklzxcvbnm]/gi);
            var displayNum = theStr.match(/\d+/g);

            if (displayVowel){
                var showVowels = document.getElementById('Vowels');
                showVowels.textContent =  displayVowel;
            } 

            if (displayCons){
                var showCons = document.getElementById('cons');
                showCons.textContent =  displayCons;
            }

            if (displayNum){
                var showNum = document.getElementById('nums');
                showNum.textContent =  displayNum;
            }
    
        }
      

    
</script>
</head>
</html>

<!---Write a function which takes user input and deduces the vowels, consonants and numbers from the string-->
