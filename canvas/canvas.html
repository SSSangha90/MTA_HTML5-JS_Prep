<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    <canvas width="800" height="500" id="myCanvas" class="drawText"></canvas>
    <canvas width="1000" height="800" id="secondCanvas"></canvas>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

// rectangle on canvas
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
ctx.fillRect(300, 200, 100, 200);
ctx.fillStyle = 'blue';

// drawing a triangle on the canvas
const canvas2 = document.getElementById('secondCanvas');
const ctz2 = canvas.getContext('2d');
ctz2.beginPath()
ctz2.moveTo(100, 20);
ctz2.lineTo(30, 100);
ctz2.lineTo(170, 100);
ctz2.fill();

// circles and curves
ctx.beginPath();
ctx.arc(170, 170, 90, 0, 2 * Math.PI, true)
ctx.fill()

// clearing a portion of the canvas shape
ctx.clearRect(100,100,20,10)

// creating and adding a linear gradient
var gradient = ctx.createLinearGradient(50, 0, 350, 0);
gradient.addColorStop(0.0, 'black');
gradient.addColorStop(1.0, 'white');
ctx.fillStyle = gradient;
ctx.fillRect(200, 250, 150, 50);



</script>

</body>
</html>
